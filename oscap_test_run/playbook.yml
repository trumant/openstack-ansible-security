- name: Playbook for role testing
  hosts: all
  roles:
    - role: openstack-ansible-security

  vars:
    openscap_command: "rm oscap.result; oscap xccdf eval --profile xccdf_ubuntu_profile_default --cpe ubuntu-cpe.xml --check-engine-results --oval-results --results results.xml --report results.html ubuntu-xccdf.xml > oscap.result"

  tasks:
    - name: Install packages required for testing
      apt:
        name: "{{ item }}"
        state: present
      with_items:
       - libopenscap8

    - name: Install OpenSCAP profile
      copy:
        src: files/
        dest: /home/ubuntu

    - name: Run OpenSCAP
      shell: "{{ openscap_command }}"
      args:
        chdir: /home/ubuntu
      ignore_errors: yes

    - name: Number of OpenSCAP failures
      shell: "grep 'Result.*fail' oscap.result | wc -l"
      args:
        chdir: /home/ubuntu
      register: openscap_failure_count

    - name: Fail when we have OpenSCAP failures
      fail:
        msg: "FAILED: {{ openscap_failure_count.stdout }} OpenSCAP failures present after the scan"
      when: "'0' != openscap_failure_count.stdout"

